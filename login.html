

<!DOCTYPE html>
<html>
    <head>
        <title>
            Login page
        </title>
    </head>
    <body>
        <center>
        <table>
            <img class="logo" src="loginlogo.jpg"  width="180" height="180">
            <th colspan="4" align="center"> User Login </th>
            <tr>
                <td> Username </td>
                <td height=50 width="60%">
                    <input type="text" name="textbox" class="textbox" placeholder="Enter your username"></td>
                </tr>
            <tr>
                <td> Password</td>
                <td height=50> <input type="password" name="passbox" class="passbox" placeholder="Enter your password"> </td>
            </tr>
            <tr>
                <td> Phone Number</td>
                <td height=50> <input type="integer" name="textbox" class="textbox" placeholder="Enter your phone number"> </td>
            </tr>
            <tr> 
                <td colspan="2" align="center"><button class="submit">Submit</button> </td>
            </tr>         
        </table>
    </center>
    </body>
</html>
