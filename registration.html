<!DOCTYPE html>
<html>
    <head>
        <title>
            Registration page
        </title>
    </head>
    <body>
        <center>
            <img class="logo" src="registrationlogo.png"  width="180" height="180">
        <table>
            <th colspan="3" align="center"> User Registration </th>
            <tr>
                <td> Name </td>
                <td height=50 width="50%"> <input type="text" name="textbox" class="textbox" placeholder="Enter your Name"> </td>
            </tr>
            <tr>
                <td> Username </td>
                <td height=50> <input type="text" name="textbox" class="textbox" placeholder="Enter your username"> </td>
            </tr>
            <tr>
                <td> Date Of Birth </td>
                <td height=50> <input type="date" name="textbox" class="textbox" placeholder="Enter your DOB"> </td>
            </tr>
            <tr>
                <td> Create a Password</td>
                <td height=50> <input type="password" name="passbox" class="passbox" placeholder="Create your password"> </td>
            </tr>
            <tr>
                <td> Confirm your Password</td>
                <td height=50> <input type="password" name="passbox" class="passbox" placeholder=" Confirm your password"> </td>
            </tr>
            <tr> 
                <td colspan="3" align="center"><button class="submit">Submit</button> </td>
            </tr>         
        </table>
    </center>
    </body>
</html>
